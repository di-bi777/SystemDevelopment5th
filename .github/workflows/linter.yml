name: Linter check

on: [push, pull_request]

jobs:
  lint-and-format:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.9"

      - name: Install Ruff
        run: pip install ruff==0.4.4

      - name: Run linter check (auto-fix)
        run: ruff check --fix .

      - name: Run formatter (auto-fix)
        run: ruff format .

      - name: Commit changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "style: auto-fix linting and formatting issues"